<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting</title>
    <meta name="descripcion" content="Meeting desarrollado con Boostrap 5 y SASS.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/style.css">
</head>
<body>
    <header class="container-xl header">
        <div class="row">
            <div class="col-md-6">
                <img class="header_logo" src="img/logo.svg" alt="Logo de Meeting">
                <h1 class="display-2">Únete, la vida esta en un Meeting</h1>
                <p class="fs-3">
                    Únete a más de 500 mil organizadores que están compartiendo su pasión y construyendo una grandiosa comunidad.
                </p>
                <a class="btn btn-primary" href="#">Inicia un grupo</a>
            </div>
            <div class="col-md-6">
                <img class="img-fluid" src="img/principal.jpg" alt="Imagen de un grupo de jovenes que se encuentran felices en una reunión">
            </div>
        </div>
    </header>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
